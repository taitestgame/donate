<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã QR</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="logo-container">
        <img src="images/logo.jpg" alt="Logo">
    </div>
    <h1> Min Báo </h1>

    <a href="https://www.facebook.com/share/168oPWStYP/?mibextid=wwXIfr" target="_blank" class="facebook-button">
        Theo dõi Facebook
    </a>
    <br>
    <a href="https://www.tiktok.com/@mindangiu01" target="_blank" class="tiktok-button">
        Theo dõi TikTok
    </a>

    <button class="collapsible-button" data-target="slotContent">
        Bảng giá book slot và mã book ở đây
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
        </svg>
    </button>
    <div class="collapsible-content" id="slotContent">
        <div class="qr-card">
            <img src="images/qrdonate.jpg" alt="QR Google đọc">
        </div>
        <div class="slot">
            <img src="images/slot.jpg" alt="Bảng giá slot">
        </div>
    </div>

    <button class="collapsible-button" data-target="donateContent">
        Done yêu thương cho Min, chị gg đọc trên live nè
        <svg class="icon" viewBox="0 0 24 24">
            <path d="M16.59 8.59 12 13.17 7.41 8.59 6 10l6 6 6-6z"></path>
        </svg>
    </button>
    <div class="collapsible-content" id="donateContent">
        <div style="text-align: center; margin-top: 20px;">
            <img id="qrImage" src="" alt="QR sẽ hiện ở đây">
            <div id="countdown" class="countdown"></div>
        </div>
        
        <div class="collapsible-content-inner">
            <div class="input-group">
                <input type="text" id="amount" placeholder="Số tiền donate...">
                <span class="currency">VND</span>
            </div>
            <br>
            <input type="text" id="donorName" placeholder="Tên người donate...">
            <br>
            <textarea id="donationContent" placeholder="Nội dung donate..." rows="3"></textarea>
            <span id="wordCount" class="word-counter">0/200 từ</span>
        </div>

        <div class="button-container">
            <button id="myButton">Bấm vào đây để tạo mã donate</button>
            <br>
            <button id="deleteButton">Xóa mã QR</button>
        </div>
    </div>
</body>
</html>
